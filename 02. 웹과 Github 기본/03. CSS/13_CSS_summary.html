<!--
	2021_09_07_01
	# CSS 언어
		- HTML 문서의 스타일을 위한 언어.
		- HTML 요소 어떻게 서술(폰트 , 색, 레이아웃 등)

	# Selector
		body { }
		#p1 { }
		.p_class { }
		p, span { }

	# CSS를 삽입하는 세가지 방법
		- Inline CSS   : 줄 안에 써주기 style = ""
		- Internal CSS : <style> </style>
		- External CSS : CSS파일 생성, <link rel="stylesheet" href="**.css">

	# 주석 -> /* */

	# CSS Borders

	# CSS Margins, Padding
		- Margins : 여백(경계선 기준 바깥쪽)
		- Padding : 여백(경계선 기준 안쪽)

	# CSS Links
		- link, visited, hover, active
-->

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>
<body>
	<p id = "p1">paragraph1</p>
	<p class = "p_class">paragraph2</p>
	<span class = "p_class">span1</span>
</body>
</html>
