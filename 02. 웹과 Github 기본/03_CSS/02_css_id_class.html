<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    /* CSS 주석 */

        body {
            background-color : lightblue;
        }

        #p1 {
            color: red;
            text-align: center;
        }

        #h_id {
            color: blue;
            text-align: center;
        }

      .p_class {
            color: orange;
            text-align: right;
        }

        .first_div {
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1 id = "h_id">나의 첫번째 CSS Example</h1>
    <div class = "first_div">
        <p id = "p1" class = "p_class">이 요소는 단락 요소1 입니다.</p>
        <p class = "p_class">이 요소는 단락 요소2 입니다.</p>
        <p class = "p_class">이 요소는 단락 요소3 입니다.</p>
        <span class = "p_class">이 요소는 단락 요소2 입니다.</span>
        <span class = "p_class">이 요소는 단락 요소3 입니다.</span>
    </div>
</body>
</html>
