<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color : lightblue;
        }
        h1, h2 {
            color : white;
            text-align : center;
        }
        p {
            font-family : verdana;
            font-size : 20px;
        }
        .myClass {
        font-family: 'Jeju Gothic', sans-serif;
            font-size : 30px;
        }
    </style>
</head>
<body>
    <h1>나의 첫번째 CSS Example</h1>
    <h2>H2 요소</h2>
    <p>이 요소는 단락 요소입니다.</p>
    <p class = "myClass">class = "myClass"</p>
</body>
</html>
