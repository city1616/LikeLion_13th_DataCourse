	내용 : image link
	a tag : 링크 생성
		- href = '' : 이동하고 싶은 url
		- target = '_blank' : 새창으로 열기
-->
<html>
	<meta charset="utf-8">
	<title>나의 웹 페이지</title>
	<body>
		<a href = "https://www.google.co.kr">구글</a><br>
		<a href="https://www.naver.com">네이버</a><br>
		<a href="https://www.daum.net">다음</a><br>
		<a href="https://www.youtube.com">유튜브</a><br>
		<a href="https://google.com", target = '_blank'>구글 새창으로 열기</a><br>

		<h1>내가 좋아하는 동물</h1><br>
		<a href="https://unsplash.com/photos/fNCT47HnlNE" target="_blank">
			<img src = "image.jpg" alt = "image not found" width = 500 height = 300>
		</a><br>
		
	</body>
</html>
