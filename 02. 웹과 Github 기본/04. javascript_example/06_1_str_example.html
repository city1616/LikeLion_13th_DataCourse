<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function update() {
            var a = document.getElementById("txt").value;
            document.getElementById("txt_length").innerHTML = "전체 길이 : " + a.length;
            document.getElementById("all_txt").innerHTML = "전체 문장 : " + a.slice(0, );
            document.getElementById("five_chr").innerHTML = "앞에 5 글자 : " + a.slice(0, 5);
        }
    </script>
</head>
<body>
    <h2>사용자로부터 입력을 받아서, 전체 길이와 앞에 5글자를 가져오기</h2>
    <p >문장 입력</p>
    <input id = "txt" onkeyup = "update()">
    <p id = "txt_length" >전체 길이 : </p>
    <p id = "all_txt">전체 문장 : </p>
    <p id = "five_chr">앞에 5 글자 : </p>
</body>
</html>
